plugins {
    id 'org.sonarqube' version '3.3'
}

group 'net.transgressoft'
version gitVersion()
description 'Transgressoft Music Commons - API'

project.tasks['sonarqube'].dependsOn 'compileJava'

publishing {
    publications {
        maven(MavenPublication) {
            groupId group
            artifactId 'music-commons-api'
            version version

            from components.java
            artifact sourceJar
            artifact javadocJar

            pom {
                name = 'music-commons-api'
                description = 'Transgressoft Music Commons - API'
                licenses {
                    license {
                        name = 'GNU General Public License v3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
                    }
                }
                developers {
                    developer {
                        id = 'octaviospain'
                        name = 'Octavio Calleya Garc√≠a'
                        email = 'octaviospain@gmail.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                snapshotsOnly()
            }

            name 'pi-repo-snapshots'
            url 'https://nexus.transgressoft.net/repository/maven-snapshots/'
        }
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                releasesOnly()
            }

            name 'pi-repo-releases'
            url 'https://nexus.transgressoft.net/repository/maven-releases/'
        }
    }
}
