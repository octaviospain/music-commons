plugins {
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.0'
}

group 'net.transgressoft'
version gitVersion()
description 'Transgressoft Music Commons - Core'

ext {
    kotestVersion = '5.7.2'
}

dependencies {
    api project(path: ':music-commons-api')

    implementation 'com.google.guava:guava:32.1.1-jre'
    implementation 'net.jthink:jaudiotagger:3.0.1'
    implementation 'net.transgressoft:transgressoft-commons-core:1.19'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1'
    implementation 'ws.schild:jave-core:3.3.1'
    implementation 'ws.schild:jave-nativebin-linux64:3.3.1'

    testImplementation 'org.mockito.kotlin:mockito-kotlin:5.0.0'
    testImplementation(platform('org.junit:junit-bom:5.10.0-M1'))

    testImplementation 'io.mockk:mockk:1.13.5'
    testImplementation "io.kotest:kotest-runner-junit5:$kotestVersion"
    testImplementation "io.kotest:kotest-assertions-core:$kotestVersion"
    testImplementation "io.kotest:kotest-property:$kotestVersion"
    testImplementation "io.kotest:kotest-framework-datatest:$kotestVersion"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId group
            artifactId 'music-commons-core'
            version version

            from components.java

            pom {
                name = 'music-commons-core'
                description = 'Transgressoft Music Commons - Core'
                licenses {
                    license {
                        name = 'GNU General Public License v3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
                    }
                }
                developers {
                    developer {
                        id = 'octaviospain'
                        name = 'Octavio Calleya Garc√≠a'
                        email = 'octaviospain@gmail.com'
                    }
                }
            }
        }
    }

    repositories {
        mavenLocal()
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                releasesOnly()
            }

            name 'transgressoft-releases'
            url 'http://10.8.0.1:8081/repository/maven-releases/'
            allowInsecureProtocol = true
        }
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                snapshotsOnly()
            }

            name 'transgressoft-snapshots'
            url 'http://10.8.0.1:8081/repository/maven-snapshots/'
            allowInsecureProtocol = true
        }
    }
}
