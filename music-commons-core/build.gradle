plugins {
    id 'org.sonarqube' version '3.3'
}

group 'net.transgressoft'
version gitVersion()
description 'Transgressoft Music Commons - Core'

project.tasks['sonarqube'].dependsOn 'compileJava'

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'net.jthink:jaudiotagger:3.0.1'
    implementation 'net.transgressoft:soft-query-mem:0.56-SNAPSHOT'
    implementation 'ws.schild:jave-core:3.3.1'
    implementation 'ws.schild:jave-nativebin-linux64:3.3.1'

    testImplementation 'com.google.truth:truth:1.1.3'

    testImplementation 'org.mockito:mockito-junit-jupiter:5.2.0'
    testImplementation 'org.mockito.kotlin:mockito-kotlin:4.1.0'
    testImplementation(platform('org.junit:junit-bom:5.9.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')

    testImplementation 'io.mockk:mockk:1.13.4'
    testImplementation 'io.kotest:kotest-runner-junit5:5.5.5'
    testImplementation 'io.kotest:kotest-assertions-core:5.5.5'
    testImplementation 'io.kotest:kotest-property:5.5.5'
    testImplementation 'io.kotest:kotest-property:5.5.5'
    testImplementation 'io.kotest:kotest-framework-datatest:5.5.5'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId group
            artifactId 'music-commons-core'
            version version

            from components.java
            artifact sourceJar
            artifact javadocJar

            pom {
                name = 'music-commons-core'
                description = 'Transgressoft Music Commons - Core'
                licenses {
                    license {
                        name = 'GNU General Public License v3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
                    }
                }
                developers {
                    developer {
                        id = 'octaviospain'
                        name = 'Octavio Calleya Garc√≠a'
                        email = 'octaviospain@gmail.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                snapshotsOnly()
            }

            name 'pi-repo-snapshots'
            url 'https://nexus.transgressoft.net/repository/maven-snapshots/'
            allowInsecureProtocol = true
        }
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                releasesOnly()
            }

            name 'pi-repo-releases'
            url 'https://nexus.transgressoft.net/repository/maven-releases/'
            allowInsecureProtocol = true
        }
    }
}

repositories {
    mavenCentral()
}
