plugins {
    id 'org.sonarqube' version '3.3'
}

group = 'net.transgressoft'
version gitVersion()
description = 'Transgressoft Music Commons - Core'

project.tasks['sonarqube'].dependsOn 'compileJava'

dependencies {
    implementation 'be.tarsos:transcoder:1.2'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'net.jthink:jaudiotagger:3.0.1'
    implementation 'net.transgressoft:soft-query-mem:0.48-SNAPSHOT'
    implementation 'io.github.microutils:kotlin-logging-jvm:3.0.4'

    testImplementation 'com.google.truth:truth:1.1.3'
    testImplementation 'ch.qos.logback:logback-core:1.4.5'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.8.0'
    testImplementation "org.mockito.kotlin:mockito-kotlin:4.0.0"
    testImplementation(platform('org.junit:junit-bom:5.9.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')

    testRuntimeOnly 'ch.qos.logback:logback-classic:1.4.5'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId group
            artifactId 'music-commons-core'
            version version

            from components.java
            artifact sourceJar
            artifact javadocJar

            pom {
                name = 'music-commons-core'
                description = 'Transgressoft Music Commons - Core'
                licenses {
                    license {
                        name = 'GNU General Public License v3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
                    }
                }
                developers {
                    developer {
                        id = 'octaviospain'
                        name = 'Octavio Calleya Garc√≠a'
                        email = 'octaviospain@gmail.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                snapshotsOnly()
            }

            name 'pi-repo-snapshots'
            url 'https://nexus.transgressoft.net/repository/maven-snapshots/'
            allowInsecureProtocol = true
        }
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                releasesOnly()
            }

            name 'pi-repo-releases'
            url 'https://nexus.transgressoft.net/repository/maven-releases/'
            allowInsecureProtocol = true
        }
    }
}

repositories {
    mavenCentral()
}
