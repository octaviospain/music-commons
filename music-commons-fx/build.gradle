plugins {
    id "org.openjfx.javafxplugin" version "0.1.0"
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.0'
}

group 'net.transgressoft'
version gitVersion()
description 'Transgressoft Music Commons - JavaFX'

ext {
    kotestVersion = '5.9.0'
}

dependencies {
    api project(path: ':music-commons-core')
    implementation 'com.google.guava:guava:33.2.1-jre'
    implementation 'net.jthink:jaudiotagger:3.0.1'
    implementation 'net.transgressoft:transgressoft-commons-core:1.39'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-javafx:1.8.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1'
    implementation 'org.openjfx:javafx-controls:22.0.1+'

    testImplementation(platform('org.junit:junit-bom:5.10.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testImplementation "io.kotest:kotest-assertions-json:$kotestVersion"
    testImplementation "io.kotest:kotest-runner-junit5:$kotestVersion"
    testImplementation "io.kotest:kotest-property:$kotestVersion"
    testImplementation 'io.mockk:mockk:1.13.11'
}

javafx {
    version = JavaVersion.VERSION_17
    modules = ['javafx.controls']
}

publishing {
    publications {
        create('transgressoft', MavenPublication) {
            groupId  = project.group
            artifactId = 'music-commons-fx'
            version = project.version

            from components.java

            pom {
                name = 'music-commons-core'
                description = 'Transgressoft Music Commons - JavaFX'
                licenses {
                    license {
                        name = 'GNU General Public License v3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.en.html'
                    }
                }
                developers {
                    developer {
                        id = 'octaviospain'
                        name = 'Octavio Calleya Garc√≠a'
                        email = 'octaviospain@gmail.com'
                    }
                }
            }
        }
    }

    repositories {
        mavenLocal()
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                releasesOnly()
            }

            name 'transgressoft-releases'
            url 'http://nexus.transgressoft.net/repository/maven-releases/'
            allowInsecureProtocol = true
        }
        maven {
            credentials {
                username = 'admin'
                password = project.repoPass
            }
            mavenContent {
                snapshotsOnly()
            }

            name 'transgressoft-snapshots'
            url 'http://nexus.transgressoft.net/repository/maven-snapshots/'
            allowInsecureProtocol = true
        }
    }
}
