plugins {
    id 'java'
    id 'maven-publish'
    id 'com.palantir.git-version' version '0.12.3'
}

group 'com.transgressoft'
version gitVersion()

repositories {
    mavenCentral()
    maven {
        url "http://nexus.pipon.xxx/repository/maven-public/"
    }
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'

    compile 'com.neovisionaries:nv-i18n:1.27'
    compile 'net.jthink:jaudiotagger:2.2.6'
    compile 'org.apache.commons:commons-io:1.3.2'
    compile 'org.slf4j:slf4j-jdk14:2.0.0-alpha1'
    compile 'org.slf4j:jcl-over-slf4j:2.0.0-alpha1'
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = "sources"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId group
            artifactId 'music-commons'
            version version

            from components.java
            artifact sourceJar

            pom {
                name = "music-commons"
                description = "Transgressoft's library for music related projects"
                licenses {
                    license {
                        name = "GNU General Public License v3"
                        url = "https://www.gnu.org/licenses/gpl-3.0.en.html"
                    }
                }
                developers {
                    developer {
                        id = "octaviospain"
                        name = "Octavio Calleya"
                        email = "octaviospain@gmail.com"
                    }
                }
            }
        }
    }

    repositories {
        maven {
            credentials {
                username = 'admin'
                password = 'nexus2885mwggyk'
            }

            name = 'pi-repo'
            url = 'http://nexus.pipon.xxx/repository/maven-releases/'
        }
    }
}

test {
    useJUnitPlatform()
}
