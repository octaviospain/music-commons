plugins {
    id 'com.palantir.git-version' version '3.0.0'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.0'
    id 'org.sonarqube' version '4.2.0.3129'
    id 'jacoco'
}

group 'net.transgressoft'
version gitVersion()

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
}

kotlin {
    jvmToolchain(17)
}

subprojects {
    apply plugin: 'kotlin'
    apply plugin: 'maven-publish'
    apply plugin: 'org.sonarqube'

    ext {
        kotlinVersion = '1.9.0'

        // the password needs to be specified via command line
        repoPass = project.hasProperty('repoPass') ? project.getProperty('repoPass') : ''
    }

    dependencies {
        implementation 'com.neovisionaries:nv-i18n:1.29'
        implementation 'io.github.microutils:kotlin-logging-jvm:3.0.5'
        implementation 'net.transgressoft:transgressoft-commons-api:1.11'
        implementation platform('org.jetbrains.kotlin:kotlin-bom')
        implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"

        testImplementation 'ch.qos.logback:logback-core:1.4.8'
        testRuntimeOnly 'ch.qos.logback:logback-classic:1.4.8'
    }

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name 'transgressoft-public'
            url 'http://10.8.0.1:8081/repository/maven-public/'
            allowInsecureProtocol = true
        }
    }

    configurations.all {
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }

    plugins.withType(JacocoPlugin) {
        tasks['test'].finalizedBy 'jacocoTestReport'
    }

    jacocoTestReport {
        reports {
            xml.required.set true
        }
    }

    sonar {
        properties {
            property "sonar.sources", "src"
            property "sonar.exclusions", "**/test/**"
        }

        tasks.withType(Test).configureEach {
            useJUnitPlatform()
        }
    }

    test {
        useJUnitPlatform()
        testLogging {
            events 'passed', 'skipped', 'failed'
        }
    }
}